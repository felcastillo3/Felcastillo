<!DOCTYPE html>

<body>
    <!--Banner Superior-->
    <header>
            
    </header>

    <!-- Menu responsivo -->
    <div class="Menu">
            
    </div>
               
    <!--Reingresar-->
    <div class="container" id="contenedor"> <!-- Contenedor padre que tiene a "lado izquierdo" y "lado derecho" -->
        
		<form action="login1.html" class="row g-3" id="lado-izquierdo" >
			<div class="col-3" id="info"> <!-- Contenedor de "info", que utilizamos para centrar-->
                <h2>Ingresar a Mingle</h2>
                <p>Conéctate con personas que comparten tus mismos intereses.</p>
			    <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
		</form>
		<!-- lado derecho lo hacemos con validación de boostrap, sacando la validación por navegador -->
		<form class="row g-3 needs-validation" novalidate id="lado-derecho">
            <div class="row mt-3">
                <div class="col-md-9">
                    <h2 class="display-2 mb-3" >Olvide mi Usuario o contraseña</h2>
					<h3 class="display-7">Ingrese su correo electrónico para que le reenviemos su usuario</h3>  
                </div>
            </div>
		    <form class="row mt-3 g-3 needs-validation" novalidate>
                <!-- Grupo: Correo Electronico -->
			    <div class="col-md-9 position-relative">
			   	    <label for="correo" class="form-label">Correo Electrónico</label>
				    <input type="email" class="form-control" name="correo" id="correo" placeholder="correo@correo.com" required>
				    <div class="valid-tooltip">
						OK
                   </div>
				   <div class="invalid-tooltip">
						El correo solo puede contener letras, numeros, puntos, guiones y guion bajo.
                   </div>
			    </div>

				<div class="col-md-9 position-relative">
		             <button type="submit" class="btn btn-primary">Reenviar</button>
				</div>	 
		    </form>
		</form>
        
	</div>

    <!--Footer-->    
    <div class="row" id="footer">
   
    </div>
     
    <!-- grabo una variable local para indicar quien llama los encabezados y poder usar diferentes archivos css -->
    <script>
        localStorage.setItem("quienllama","reingresar.html")
    </script>    
    <!-- Encabezados -->
    <script src="js/encabezados.js"></script>    
	<!-- Custom Js -->
	<script src="js/registro.js"></script>

</body>
