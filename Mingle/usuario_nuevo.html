<!DOCTYPE html>
<html lang="en">

<head>
  
</head>

<body>
	<!--Banner Superior-->
  <header>
            
  </header>

    <!-- Menu responsivo -->
  <div class="Menu">
            
  </div>

  <main>
    <br>
    <br>
    <br>
    
    <div class="container" id="app">
      <form  id="formulario" style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;" class="row mt-3 g-3 needs-validation" novalidate>
          <h1>Alta de Usuario</h1>
          <br>
          <h5>* Campos obligatorios</h1>
          <br>  
          <div class="position-relative mb-4">
            <label for="user">Usuario: *</label>
            <input type="text" name="user" class="form-control" id="user" v-model="user" placeholder="john123" required>
            <div class="valid-tooltip">
					      OK
    	      </div>
				    <div class="invalid-tooltip">
				      	El usuario tiene que ser de 4 a 16 dígitos y solo puede contener numeros, letras y guion bajo.
            </div>
          </div>
          
          <div class="position-relative mb-4">
            <label for="password">Contraseña: *</label>
            <input type="password" name="password" class="form-control" id="password" v-model="password" required>
            <div class="valid-tooltip">
					      OK
            </div>
				    <div class="invalid-tooltip">
				    	La contraseña tiene que ser de 4 a 12 dígitos.
            </div>
          </div>
          
          <div class="position-relative mb-4">
            <label for="apellido">Apellido: *</label>
            <input type="text" name="apellido" class="form-control" id="apellido" v-model="apellido" required>
          </div>  
          
          <div class="position-relative mb-4">
            <label for="nombres">Nombres: *</label>
            <input type="text" name="nombres" class="form-control" id="nombres" v-model="nombres" required>
          </div>
          
          <div class="position-relative mb-4">
            <label for="fecnac">Fecha de Nacimiento:</label>
            <input type="text" name="fecnac" class="form-control" id="fecnac" v-model="fecnac" required>
          </div>
          
          <div class="position-relative mb-4">
            <label for="sexo">Sexo:</label>
            <select class="form-select" aria-label="Default select example" name="sexo" id="sexo" v-model="sexo">
              <option value="M">Maculino</option>
              <option value="F">Femenino</option>
              <option value="O">Indeterminado</option>
            </select>
          </div>
          
          <div class="position-relative mb-4">
            <label for="peso">Peso (Kg):</label>
            <input type="number" name="peso" class="form-control" id="peso" v-model="peso">
          </div>
          
          <div class="position-relative mb-4">
            <label for="alturacm">Altura (cm):</label>
            <input type="number" name="alturacm" class="form-control" id="alturacm" v-model="alturacm">
          </div>
          
          <div class="position-relative mb-4">
            <label for="email">Correo Electronico:</label>
            <input type="email" name="email" class="form-control" id="email" v-model="email" required>
          </div>
          
          <div class="position-relative mb-4">
            <label for="telefono">Teléfono:</label>
            <input type="text" name="telefono" class="form-control" id="telefono" v-model="telefono">
          </div>
          
          <div class="position-relative mb-4">
            <label for="fecalta">Fecha de Alta:</label>
            <input type="text" name="fecalta" class="form-control" id="fecalta" v-model="fecalta" required>
          </div>
          
          <div class="position-relative mb-4">
            <label for="adminis">Tipo de Usuario:</label>
            <select class="form-select" aria-label="Default select example" name="adminis" id="adminis" v-model="adminis">
                <option value="N">Usuario</option>
            </select>
          </div>
          
          <div class="position-relative mb-4">
            <label for="estado">Estado:</label>
            <select class="form-select" aria-label="Default select example" name="estado" id="estado" v-model="estado">
              <option value="1">Activo</option>
            </select>
          </div>
          
          <div class="position-relative mb-4">
            <label for="foto">Foto:</label>
            <input type="text" name="foto" id="foto" v-model="foto">
            <img width="100" :src="foto" alt="foto">
          </div>
          
          <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
          <a href="./usuarios.html" type="button" class="btn btn-info">Volver</a>
      </form>
    </div>
  </main>


	<!--Footer-->    
  <div class="row" id="footer">
   
  </div>
      
  <!-- grabo una variable local para indicar quien llama los encabezados y poder usar diferentes archivos css -->
  <script>
      localStorage.setItem("quienllama","usuario_nuevo.html")
  </script>    
  <!-- Encabezados -->
  <script src="./js/encabezados.js"></script>    
	<!-- Custom Js -->
	<script src="./js/registro.js"></script>
  <!-- Vue Js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/usuarios.js"></script>
   
</body>

</html>
