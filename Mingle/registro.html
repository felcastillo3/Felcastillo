    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="registro">
    <div class="flecha-volver">
        <a href="index.html"><i class='bx bx-left-arrow-alt'></i></a>
    </div>
    <div class="contenedor"> <!-- Contenedor padre que tiene a "lado izquierdo" y "lado derecho" -->
        <div class="lado-izquierdo"> <!-- Contenedor de "info", que utilizamos para centrar-->
            <div class="info"> <!-- Contenedor de los elementos -->
                <h2>Unirme a Mingle</h2>
                <p>Conéctate con personas que comparten tus mismos intereses.</p>
            </div>
        </div>
        <div class="lado-derecho"> <!-- Contenedor derecho -->
            <div class="formulario"> <!-- Contenedor de los elementos -->
                <h2>Crear una Cuenta</h2>
                <form class="form" action="">
                    <label for="">
                        <i class='bx bx-user'></i> <!-- Icono -->
                        <input type="text" placeholder="Nombre">
                    </label>
                    <label for="">
                        <i class='bx bx-envelope'></i> <!-- Icono -->
                        <input type="text" placeholder="Correo electronico">
                    </label>
                    <label for="">
                        <i class='bx bx-lock'></i> <!-- Icono -->
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <label for="">
                        <i class='bx bx-phone'></i> <!-- Icono -->
                        <input type="email" placeholder="Telefono">
                    </label>
                    <input type="submit" value="Registrarme">
                </form>
            </div>
        </div>
    </div>
    </div>

    <footer>
   
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
