  <main>
    <div class="container" id="app">
      <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
        <br>
        <br> 
        <h2>Editar Usuario </h2>
        <br>
        <div class="mb-3">
          <label for="id">Id:</label>
          <input type="number" name="id" id="id" disabled v-model="id" >
        </div>
        <div class="mb-3">
          <label for="user">Usuario:</label>
          <input type="text" name="user" class="form-control" id="user" v-model="user">
        </div>
        <div class="mb-3">
          <label for="password">Contraseña:</label>
          <input type="password" name="password" class="form-control" id="password" v-model="password">
        </div>
        <div class="mb-3">
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" class="form-control" id="apellido" v-model="apellido">
        </div>  
        <div class="mb-3">
          <label for="nombres">Nombres:</label>
          <input type="text" name="nombres" class="form-control" id="nombres" v-model="nombres">
        </div>
        <div class="mb-3">
          <label for="fecnac">Fecha de Nacimiento:</label>
          <input type="text" name="fecnac" class="form-control" id="fecnac" v-model="fecnac">
        </div>
        <div class="mb-3">
          <label for="sexo">Sexo:</label>
          <select class="form-select" aria-label="Default select example" name="sexo" id="sexo" v-model="sexo">
            <option value="M">Maculino</option>
            <option value="F">Femenino</option>
            <option value="O">Indeterminado</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="peso">Peso (Kg):</label>
          <input type="number" name="peso" class="form-control" id="peso" v-model="peso">
        </div>
        <div class="mb-3">
          <label for="alturacm">Altura (cm):</label>
          <input type="number" name="alturacm" class="form-control" id="alturacm" v-model="alturacm">
        </div>
        <div class="mb-3">
          <label for="email">Correo Electronico:</label>
          <input type="email" name="email" class="form-control" id="email" v-model="email">
        </div>
        <div class="mb-3">
          <label for="telefono">Teléfono:</label>
          <input type="text" name="telefono" class="form-control" id="telefono" v-model="telefono">
        </div>
        <div class="mb-3">
          <label for="fecalta">Fecha de Alta:</label>
          <input type="text" name="fecalta" class="form-control" id="fecalta" v-model="fecalta">
        </div>
        <div class="mb-3">
            <label for="adminis">Tipo de Usuario:</label>
            <select class="form-select" aria-label="Default select example" name="adminis" id="adminis" v-model="adminis">
              <option value="S">Administrador</option>
              <option value="N">Usuario</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="estado">Estado:</label>
            <select class="form-select" aria-label="Default select example" name="estado" id="estado" v-model="estado">
              <option value="1">Activo</option>
              <option value="2">Inactivo</option>
            </select>
          </div>
        <div class="mb-3">
          <label for="foto">Foto:</label>
          <input type="text" name="foto" id="foto" v-model="foto">
          <img width="100" :src="foto" alt="foto">
        </div>
        <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
        <a href="./usuarios.html" type="button" class="btn btn-info">Volver</a>
      </form>
    </div>
  </main>


	<!--Footer-->

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/usuario_editar.js"></script>
</body>
