	<!--Banner Superior-->

    <!-- Menu responsivo -->

    <!--Login-->
    <div class="container" id="contenedor"> 
        
	    <form id="formulario" class="row mt-3 g-3 needs-validation" novalidate>
			<br>
			<br>
			<h2>Login</h2>
            <!-- Grupo: Usuario -->
		    <div class="col-sm-12 col-md-9 position-relative mb-4">
		        <label for="usuario" class="form-label">Usuario</label>
			    <input type="text" class="form-control" name="usuario" id="usuario" placeholder="john123" required>
				<a href="reingresar.html">¿Olvido su Usuario o Contraseña?</a>
				<div class="valid-tooltip">
					OK
    	        </div>
				<div class="invalid-tooltip">
					El usuario tiene que ser de 4 a 16 dígitos y solo puede contener numeros, letras y guion bajo.
                </div>
            </div> 

			<!-- Grupo: Contraseña -->
			<div class="col-sm-12 col-md-9 position-relative mb-4">
				<label for="password" class="form-label">Contraseña</label>
				<input type="password" class="form-control" name="pass" id="password" required>
				<div class="valid-tooltip">
					OK
                </div>
				<div class="invalid-tooltip">
					La contraseña tiene que ser de 4 a 12 dígitos.
                </div>
			</div>
	
			<div class="col-sm-12 col-md-9 position-relative mb-4">
				<button type="submit" class="btn btn-primary">Ingresar</button>
	     	</div>	 
		</form>
	</div>
